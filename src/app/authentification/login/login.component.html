<div class="form-signin w-50 m-auto">
    <form  (ngSubmit)="loginUser()" class="row justify-content-center  border border-secondary border-3 rounded p-5 position-absolute top-50 start-50 translate-middle" style="width: 500px;">
       
        <div class="btn btn-light position-absolute top-0 start-0 m-2" style="width: 80px;">
            <a class="nav-link active " routerLinkActive="active" routerLink="/register">Signup</a>
        </div>
        <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
      <div class="mb-3">
        <label>Email</label>
        <div class="mb-3">
            <input type="text" class="form-control" id="email"  name = "email" placeholder="email" [(ngModel)]="email" >
          </div>
      </div>
    
        <label>Password</label>
        <div class="mb-3">
            <input type="text" class="form-control" id="password"  name = "password" placeholder="password" [(ngModel)]="password" >
          </div>
   
      <div class="d-grid" class="text-center">
        <button type="submit" class="btn " style="background-color: #c0e9e9; width: 80px;">Sign in</button>
      </div>
    </form>
  </div>
