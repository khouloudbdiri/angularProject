<form (ngSubmit)="Ajoutuser()" class="row justify-content-center border border-secondary border-3 rounded p-5 position-absolute top-50 start-50 translate-middle" style="width: 700px;">
    <h3 class="h3 mb-3 font-weight-normal text-center" class="text-center pb-5" >Register</h3>
    <div class="mb-3">
        
        <input type="text" class="form-control" id="email"  name = "email" placeholder="email" [(ngModel)]="user.email" >
      </div>
      <div class="mb-3">
        
        <input type="text" class="form-control" id="password"  name = "password" placeholder="password" [(ngModel)]="user.password" >
      </div>
      <div class="mb-3">
        
        <input type="text" class="form-control" id="firstname"  name = "nom" placeholder="firstname" [(ngModel)]="user.nom" >
      </div>
      
     
      
    
    <div class="text-center">
      <button type="submit" class="btn text-center " style="background-color: #c0e9e9; width: 80px;">Save</button>
    </div>
   
    </form>
