<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">
<div class="index">
    <h2 class="text-center">List Products</h2>
    <br>
  
    <div>
      <app-create></app-create>
    </div>
  
    <div>
      <br>
      <div>
        <input matInput (keyup)="filter($event)" placeholder="Search">
      </div>
    </div>
  
    <br>
  
    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort style="width: 100%;">
      <ng-container matColumnDef="imageart">
        <th mat-header-cell *matHeaderCellDef style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Image</th>
        <td mat-cell *matCellDef="let t"><img [src]="t.imageart" alt="" width="80" height="80" style="margin: 10px;" /></td>
      </ng-container>
  
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Designation</th>
        <td mat-cell *matCellDef="let t">{{ t.designation }}</td>
      </ng-container>
  
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Price</th>
        <td mat-cell *matCellDef="let t">{{ t.prix }} TND</td>
      </ng-container>
  
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Action</th>
        <td mat-cell *matCellDef="let t">
          
          <app-view [productId]="t._id"></app-view>
          
          <app-edit [productId]="t._id"></app-edit>
  
          <button type="button" (click)="deleteProduct(t._id)" class="btn ">
            <i class="bi bi-trash-fill" ></i> <img src="assets/images/supp.png" alt="" width="20px">
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns" ></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" style="font-family:URW Chancery L, cursive"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="font-family: Verdana, Geneva, Tahoma, sans-serif;"></mat-paginator>
  </div>
